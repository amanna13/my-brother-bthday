<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1" >
<meta charset="UTF-8">

<body>
<div class="popup">
    
    <h2>Oh No !! </h2>
    <p>
    We will get back to you on the other side &#128515</p>
    
</div>

<style>
*,
*:before,
*:after{
padding: 0;
margin: 0;
box-sizing: border-box;
}

.popup{
background-color: #e3f7fd;
width: 420px;
padding: 30px 40px;
position: absolute;
transform: translate(-50%,-50%);
left: 50%;
top: 50%;
border-radius: 8px;
font-family: "Poppins",sans-serif;
display: none; 
text-align: center;
}

.popup h2{
margin-top: -20px;
}
.popup p{
font-size: 14px;
text-align: center;
margin: 20px 0;
line-height: 25px;
font-size: 17px;
}


</style>
<script type="text/javascript">
    window.addEventListener("load", function(){
    setTimeout(
        function open(event){
            document.querySelector(".popup").style.display = "block";
        },
        0
    )
    });
    
    
    document.querySelector("#close").addEventListener("click", function(){
    document.querySelector(".popup").style.display = "none" });
    </script>

  </body>
  </html>
